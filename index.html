---
layout: default
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="footer">
  <div class="contact">
    <p>
    Github<br />
    Weibo<br />
    <!--Google+<br />-->
    StackOverflow<br/>
    {{site.author_info.email}}
    </p>
  </div>
  <div class="contact">
    <p>
    <a href="https://{{site.author_info.github}}">{{site.author_info.github}}</a><br />
    <a href="http://{{site.author_info.weibo}}">{{site.author_info.weibo}}</a><br />
    <!--<a href="https://{{site.author_info.google_plus}}">{{site.author_info.google_plus}}</a><br />-->
    <a href="http://{{site.author_info.stackoverflow}}">{{site.author_info.stackoverflow}}</a><br />
    </p>
  </div>
  <p class="contact gravatar">
    <img src="//s.gravatar.com/avatar/0595d2bfd5707fe87e0115023974eff6?s=160">
  </p>
</div>
