---
layout: default
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="footer">
  <div class="contact">
    <p>
    Github<br />
    Weibo<br />
    Google+<br />
    {{site.author_info.email}}
    </p>
  </div>
  <div class="contact">
    <p>
    <a href="https://{{site.author_info.github}}">{{site.author_info.github}}</a><br />
    <a href="http://{{site.author_info.weibo}}">{{site.author_info.weibo}}</a><br />
    <a href="https://{{site.author_info.google_plus}}">{{site.author_info.google_plus}}</a><br />
    </p>
  </div>
</div>
